	<script type="text/javascript">

	function add() {
		$.ajax({
			url: utils.serverAddUrl + $("#username").val() 
			+"&&cardid=" + $("#cardid").val(),
			// dataType: "json",
			success: function(res) {
				console.log(res.code);
				if(res.code == 10000)
				alert("成功！")
				else
				alert("录入失败")
			}
		})
		return false;
	}
	
	</script>
